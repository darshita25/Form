<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form using html,css,js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
       <div class="container">
        <p>Kindly fill in the survey form!</p>
        <br>
        <form>
            <div class="userDetails">
<div class="userInput">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
        </div>

           <div class="userInput">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name">
            </div>

            <div class="userInput">
            <label for="dob">DOB</label>
            <input type="date" id="dob">
            </div>

            <div class="userInput">
            <label for="country">Country</label>
            <select aria-placeholder="select" id="dropDown">
                <option default>Select</option>
                <option>India</option>
                <option>America</option>
                <option>Germany</option>
                <option>Nepal</option>
                <option>China</option>
                <option>Bhutan</option>
                <option>Sri Lanka</option>
                <option>France</option>
                <option>Australia</option>
                <option>Colombia</option>
                <option>Cuba</option>
                <option>Brazil</option>
            </select>
</div>
<div class="userInput">
    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="Enter email address">
    </div>

    <div class="userInput">
    <label for="telephone">Phone</label>
    <input type="tel" id="telephone" name="Telephone" placeholder="Enter phone number">
    </div>

<div class="userInput">
            <fieldset>
            <legend>Gender</legend>
            <div class="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
<br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
<br>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
            </div>
          </fieldset>
          </div>

          <div class="userInput">
              <fieldset>
                <legend>Profession</legend>
<div class="profession">
                <label for="fullStackDeveloper">Full Stack Developer</label>
                <input type="checkbox" id="fullStackDeveloper">
                <br>

                <label for="frontendDeveloper">Frontend Developer</label>
                <input type="checkbox" id="frontendDeveloper">
                <br>

                <label for="backendDeveloper">Backend Developer</label>
                <input type="checkbox" id="backendDeveloper">
                <br>

                <label for="softwareEngineer">Software Engineer</label>
                <input type="checkbox" id="softwareEngineer">
                </div>
             </fieldset>
        </div>


            <div class="userInput">
            <button class="btn submit" type="submit">Submit</button>
            <button class="btn reset" type="reset">Reset</button>
            </div>

            </div>
        </form>
       </div>
    </body>
</html>
